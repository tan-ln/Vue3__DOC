<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setup</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="root"></div>
</body>
<script>
  const app = Vue.createApp({
    template: `
      <div @click="handleClick">
        name: {{name}}  
        --
        age: {{age}}
      </div>
    `,
    // 外部可以调用 setup 方法
    methods: {
      test() {
        // 方法 setup 的返回值
        console.log(this.$options.setup())
      }
    },

    mounted() {
      this.test()
    },

    // created 实例完全被初始化之前
    // 没有 $el，不能使用 this
    setup(props, context) {
      // 返回的内容 暴露在外部
      return {
        name: 'tang',
        age: 12,
        handleClick: () => {
          console.log('123')
        }
      }
    }
  })

  const vm = app.mount('#root')
</script>

</html>
