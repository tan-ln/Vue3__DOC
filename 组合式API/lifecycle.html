<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setup</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="root"></div>
</body>
<script>
  const app = Vue.createApp({

    // beforeCreated 和 created 使用 setup()

    // onBeforeMount | onBeforeUpdate | onBeforeUpdate | ...

    setup(props, context) {

      const { onMounted, onUpdated, onUnmounted } = Vue
      // mounted 
      onMounted(() => {
        console.log('mounted!')
      })
      // updated 
      onUpdated(() => {
        console.log('updated!')
      })
      onUnmounted(() => {
        console.log('unmounted!')
      })
    }
  })

  const vm = app.mount('#root')
</script>

</html>
