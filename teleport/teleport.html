<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>传送门</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  .area {
    background-color: rgb(70, 191, 247);
    width: 200px;
    height: 400px;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-100px, -200px);
  }
  .mask {
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    background-color: rgb(43, 43, 43);
    opacity: .6;
  }
</style>

<body>
  <div id="root"></div>
</body>
<script>
  const app = Vue.createApp({
    data() {
      return {
        show: false
      }
    },
    methods: {
      handleClick() {
        this.show = !this.show
      },
    },
    template: `
      <div class="area">
        <button @click="handleClick">click</button>
        <teleport to="body">
          <div class="mask" v-show="show"></div>
        </teleport>
      </div>
    `
  })

  const VM = app.mount('#root')
</script>

</html>
