<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义指令</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<style>
  .header {
    position: absolute;
  }
</style>

<body>
  <div id="root"></div>
</body>
<script>
  const app = Vue.createApp({
    data() {
      return {
        distance: '200'
      }
    },
    methods: {
      handleClick() {
      },
    },
    template: `
      <div>
        <div v-pos:left="distance" class="header">
          <input />
        </div>
      </div>
    `
  })

  // 全局指令
  // v-pos:left ==> binding.arg = left
  app.directive('pos', {
    mounted(el, binding) {
      el.style[binding.arg] = binding.value + 'px'
    },
    updated(el, binding) {
      el.style[binding.arg] = binding.value + 'px'
    }
  })

  const VM = app.mount('#root')
</script>

</html>
